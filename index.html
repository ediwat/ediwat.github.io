<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center" style="height: 100vh">
			<div class="col-md-6 text-center">
				<h1>Would You Recommend Us?</h1>
				<button type="button" class="btn btn-success">
                    <a href="https://search.google.com/local/writereview?placeid=ChIJW4gGbiBzhlQR9gYBaV8ILic&pli=1" style ="text-decoration:none; color: inherit;">
                        YES, I WOULD
                    </a>
                </button>
				<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#reviewModal">
                    NO, I WOULD NOT
                </button>
			</div>
		</div>

        <!-- Modal Block-->
        <div class="modal fade" id= "reviewModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title"><b>We apologize that your experience wasn't satisfactory</b></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body p-5 pt-0">
                    <form class ="" action="https:formsubmit.com/ediwatalternative@gmail.com" method="POST">
                        <h5>We would appreciate you letting us know how we can improve our service.</h5>
                        <div class="form-floating mb-3">
                            <textarea type="text" class="form-control rounded-3" name="Feedback" style="height:120px" id="floatingInput" required></textarea>
                            <label for="floatingInput">Your Feedback</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="First Name" id="floatingName" required>
                            <label for="floatingName">First Name</label>
                        </div>
                        <div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" button type="submit">Send Review</button>
                        </div>
                    </form>
                    </div>
              </div>
            </div>
        </div>
	</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
